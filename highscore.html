  <title>HighScore</title>
  <link rel="stylesheet" href="./highscore.css" />
</head>

<body>
    <div class="container">
       
            <h1>HighScores</h1>

<script>
    var url_string = window.location.href; //window.location.href
    var url = new URL(url_string);
    var user= prompt("enter username:","");

</script>
</body>
